<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>



<body>
	<!--Colocar la url completa, verbo a usar,  nombre del objeto que recibe para enviarle el modelo-->
	<form th:action="@{/estudiantes/insertar}" th:object="${estudiante}" method="post">
		<table>
			<tr>
				<td>
					<label> Nombre: </label>
				</td>
				<td>
					<!--* vincula al modelo+ el atributo del objeto entre llaves -->
					<input type="text" id="nombre" th:field="*{nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label> Apellido: </label>
				</td>
				<td>
					<input type="text" id="apellido" th:field="*{apellido}">
				</td>
			</tr>

		</table>
		<input type="submit" value="Guardar">
	</form>
</body>



</html>
