<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible" <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>



<body>
	<div class=container my-5>
		
		<!--Colocar la url completa, verbo a usar,  nombre del objeto que recibe para enviarle el modelo-->
		<form action="#" th:action="@{/estudiantes/insertar}" th:object="${estudiante}" method="post">
			<table>
				<tr>
					<td>
						<label> Nombre: </label>
					</td>
					<td>
						<!--* vincula al modelo+ el atributo del objeto entre llaves -->
						<input type="text" id="nombre" th:field="*{nombre}">
					</td>
				</tr>
				<tr>
					<td>
						<label> Apellido: </label>
					</td>
					<td>
						<input type="text" id="apellido" th:field="*{apellido}">
					</td>
				</tr>

			</table>
			<input type="submit" value="Guardar">
		</form>
	</div>
</body>



</html>
